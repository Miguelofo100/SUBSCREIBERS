<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subripcion</title>
    <link rel="stylesheet" href="subsricion.css">
</head>
<body>
    <div class="text-container"> 
        <h1>10k<br><span>subscribers</span></h1>
        <div class="animated-text">
            <h2>Gracias!</h2>
            <h2>OBRIGADO</h2>
            <h2>hello</h2>
            <h2>Colombia</h2>
            <h2>viva</h2>
        </div>
    </div>    

    <div class="animated-container">
        <div class="burst">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <script type="text/javascript">
        function createBurst(){
            let animContainer = document.querySelector('.animation-container');
            let burst = document.querySelector('.burst');

            burst.style.top = Math.random() * 550 + 'px';
            burst.style.left = Math.random() * 750 + 'px';

            let burstClone = burst.cloneNode(true);
            animContainer.appendChild(burstClone);

            setTimeout(() =>{
                burstClone.remove()
            }, 20000);
        }
        setInterval(createBurst, 2000);
    </script>
</body>

</html>
